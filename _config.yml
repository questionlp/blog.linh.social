author:
  name: Linh Pham
  email: hello@linh.social
  pronouns: he/him/they/them
title: "Linh Pham | Blog"
description: >- # this means to ignore newlines until "baseurl:"
  Writings and musings about technology, programming, and other random topics.
baseurl: "" # the subpath of your site, e.g. /blog
domain: blog.linh.social
url: "https://blog.linh.social"
#copyright: Copyright &copy; 2023&ndash;2024 Linh Pham. All Rights Reserved.

favicon: "/assets/images/favicon.png"
favicon_svg: "/assets/images/favicon.svg"
apple_touch_icon: "/assets/images/apple-touch-icon.png"

#google_analytics: "G-9ZSYX22V2Z"

umami_analytics:
  url: "https://unagi.linhpham.org/script.js"
  data_website_id: "a12d4902-6bc1-4ef4-a33a-fccda44215bb"
  data_domains: "linh.social,blog.linh.social"

show_excerpts: true
permalink: pretty
future: true
paginate: 10
paginate_path: /blog/page:num

include: [".well-known"]

# Build settings
theme: termina-plex
termina-plex:
  date_format: "%d %B %Y"
  username: blog
  hostname: linh.social
  centered_tables: true
  standard_titles: true

  header_links:
    - { name: "About", url: "/about" }
    - { name: "Blog", url: "/blog" }
    - { name: "Links", url: "/links" }
    - { name: "Projects", url: "/projects" }

  social_links:
    - { name: "Blog", url: "/blog" }
    - { name: "Mastodon", url: "https://linh.social/@qlp", rel: "me" }
    - { name: "GitHub", url: "https://github.com/questionlp" }
    - { name: "Flickr", url: "https://flickr.com/questionlp" }
    - { name: "Instagram", url: "https://instagram.com/theqlp" }
    - { name: "Bluesky", url: "https://bsky.app/profile/linh.social" }
    - { name: "RSS", url: "/feed.xml" }

  fediverse_creator: "@qlp@linh.social"

