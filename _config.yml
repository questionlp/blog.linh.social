  #   - { platform: mastodon, user_url: "https://linh.social/@qlp", title: "Mastodon" }
  #   - { platform: github, user_url: "https://github.com/questionlp", title: "GitHub" }
  #   - { platform: flickr, user_url: "https://flickr.com/questionlp", title: "Flickr" }
  #   - { platform: instagram, user_url: "https://instagram.com/theqlp", title: "Instagram" }
  #   - { platform: bluesky, user_url: "https://bsky.app/profile/linh.social", title: "Bluesky"}
  #   - { platform: patreon, user_url: "https://patreon.com/Linh_Pham", title: "Patreon"}
  #   - { platform: rss, user_url: "/feed.xml", title: "RSS Feed" }

kramdown:
  smart_quotes: apos,apos,quot,quot

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - build.sh
